<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Land of Wisdom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/Index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      body{
        background-attachment: fixed;
        background-image: url('img/Index2.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
</head>
<body>
  <div id = 'signin'>
      <div class="form-style">
          <form method="POST" id="signinSub">
            <fieldset>
              <legend><span class="number">1</span>  Sign In </legend>
              <input type="email" name="field2" placeholder="Your Email *" required>
              <input type="password" name="field1" placeholder="Your Password *" required>

              <div class="wrapper">
                  <a class="third after forgot-password" href="#!">Forgot Password</a>
                  <br><br>
                  <a class="third after newhere" href="#!">New here ...</a>
              </div>

            </fieldset>
            <br>
            <br>
            <!-- <br>
            <fieldset>
            <legend><span class="number">2</span> Additional Info</legend>
            <textarea name="field3" placeholder="Your Interests"></textarea>
            </fieldset> -->
            <input type="submit" name="signinSubBut" value="Let's Jump In" />
          </form>
      </div>
  </div>

  <div id = 'signup'>
        
      <div class="form-style">
          <form method="POST" id="signupSub"  >
          <fieldset>
            <legend><span class="number">1</span>  Sign Up </legend>
            <input type="text" name="field4" placeholder="First Name *" required>
            <input type="text" name="field3" placeholder="Last Name *" required>
            <input type="email" name="field2" placeholder="Your Email *" required>
            <input type="text" name="field1" placeholder="Your Password *" required>

            <div class="wrapper">
                <a class="third after gotosignin" href="#!">Already a Member..</a>
            </div>
          </fieldset>
            <br><br>
            <input type="submit" name="signupSubBut" value="Let's Get Started" />
          </form>
      </div>

  </div>

  <div id = 'forgotpassword'>
      <div class="form-style">
          <form method="POST" id="forgotSub" >

          <fieldset>
            <legend><span class="number">1</span>  Forgot Password </legend>
            <input type="email" name="field1" placeholder="Give Your Email *" required>
          </fieldset>

          <input type="submit" name="forgotSubBut" value="Send Mail" />
          </form>
          <div class="wrapper">
              <a class="third after gotosignin" href="#!">Go To Sign In</a>
          </div>
      </div>

  </div>


    <script >
    $(document).ready(function(){
        $('.form-style').on( 'mouseenter' ,function(){
          $('.form-style').animate({opacity:'1'},100);
        })
        $('.form-style').on( 'mouseleave' ,function(){
          $('.form-style').animate({opacity:'0.75'},100);
        })

        $('.forgot-password').click(function(){
          $('#signin,#signup').hide();
          $('#forgotpassword').show();
        })

        $('.newhere').click(function(){
          $('#signin,#forgotpassword').hide();
          $('#signup').show();
        })

        $('.gotosignin').click(function(){
          $('#forgotpassword,#signup').hide();
          $('#signin').show();
        })

        $('#signupSub').submit(function(event){
          event.preventDefault();
          $.ajax({
            type:'POST',
            cache:'false',
            // contentType:'Application/json',
            url:'SignUp.php',
            data:$('#signupSub').serialize(),

            // dataType:'json',
            success:function(data){
              console.log(data);
              console.log('HIIIIIIIIIIII');
              // if(data>0)
                alert('Check your mail and verify your account');
            },

            error:function(e){
              alert(12);
              console.log(e);
            } 
          }); 
        })    

        $('#signinSub').submit(function(event){
          event.preventDefault();

        })

        $('#forgotSub').submit(function(event){
          event.preventDefault();
          $.ajax({
            type:'POST',
            cache:'false',
            // contentType:'Application/json',
            url:'SignUp.php',
            data:$('#forgotSub').serialize(),

            // dataType:'json',
            success:function(data){
              // console.log(data);
              console.log('HIIIIIIIIIIII');
              // if(data>0)
                alert('Check your mail and reset your password');
            },

            error:function(e){
              alert(12);
              console.log(e);
            } 
          });        
          
        })

        
    });


    </script>

</body>
</html>
